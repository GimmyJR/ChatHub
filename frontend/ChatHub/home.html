<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub</title>
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
</head>
<body>
    <div>
        <h1 class="alert alert-dark text-center mt-2">Chat Hub</h1>
        <button class="btn btn-danger" id="logout" style="float: right;">log out</button>
    </div>
<div class="container">
    <div class="row clearfix">
        
        <div class="col-lg-12 mt-2">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group" style="position: relative;">                      
                        <input type="text" class="form-control" id="searchUser" placeholder="Search..." style="padding-left:35px;">
                        <i class="fa fa-search" style="position: absolute; top:10px; left: 15px;"></i>
                    </div>
                    <ul id="userList" class="list-unstyled chat-list mt-2 mb-0">
                        <!-- Users will be dynamically added here -->
                    </ul>
                </div>

                <div id="chatArea" class="chat" style="display: none;">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <img id="selectedUserAvatar" src="" alt="avatar">
                                <div class="chat-about">
                                    <h6 id="selectedUserName" class="m-b-0"></h6>
                                    <small id="selectedUserStatus"></small>
                                </div>
                            </div>                         
                        </div>
                    </div>
                    <div class="chat-history" style="height: 600px;">
                        <ul id="chatHistory" class="m-b-0">
                            <!-- Chat messages will be dynamically added here -->
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <button class="input-group-text" id="sendMessageBtn">
                                <i class="fa fa-send"></i>
                            </button>
                            <input id="messageInput" type="text" class="form-control" placeholder="Enter text here..." style="height: 30px;">
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>

<script src="/js/home.js"></script>
</body>
</html>
